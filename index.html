<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <script src="https://kit.fontawesome.com/527e412bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="blurred-overlay">
            <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <img src="images/b2.jpg" alt="" class="prev-img slide">
            <div class="curr-img-container">
                <img src="images/b3.jpg" alt="" class="curr-img slide">
            </div>
            <img src="images/b4.jpg" alt="" class="next-img slide">
            <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
